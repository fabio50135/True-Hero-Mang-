    <style>
        :root {
            --verde: #00c853;
            --azul-claro: #00bcd4;
            --azul-escuro: #01579b;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background: linear-gradient(to right, var(--azul-escuro), var(--azul-claro));
            padding: 20px;
            text-align: center;
        }
        .titulo-true-hero {
            font-family: 'Bebas Neue', cursive;
            font-size: 60px;
            color: var(--verde);
            margin: 10px 0 0 0;
            text-shadow:
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white,
                2px 2px 0 white;
        }
        .titulo-japones {
            font-size: 20px;
            color: black;
            text-shadow:
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white;
            margin-top: 5px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: var(--azul-escuro);
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--verde);
        }
        .capitulos {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 50px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: var(--azul-escuro);
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background-color: var(--verde);
            color: white;
        }
        footer {
            background-color: var(--azul-escuro);
            color: white;
            text-align: center;
            padding: 15px;
        }
        .socials a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .socials a:hover {
            color: var(--verde);
        }
    </style>
	
</head>
